<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazing website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div id="app" class="container">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Better VOD</a>
            <span class="navbar-text">Watch our amazing content !</span>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8">
            <h1>Available Movies</h1>
            <ul class="list-group">
                <li class="list-group-item" v-for="movie in movies">
                    <span class="badge badge-pill badge-primary">{{ movie.type }}</span>
                    <p>Title : {{ movie.title }}</p>
                    <p>Director : {{ movie.director }}</p>
                    <p>Release date : {{ movie.releaseDate }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script src="app.js"></script>

</body>
</html>
