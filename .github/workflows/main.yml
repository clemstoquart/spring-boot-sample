name: CI

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "15"

      - run: java --version

      - name: Build
        run: ./gradlew build
