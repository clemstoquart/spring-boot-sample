name: CI

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "24"

      - run: java --version

      - name: Build
        run: ./gradlew build
